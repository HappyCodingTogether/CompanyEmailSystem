<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>邮件处理系统</title>
    <link rel="stylesheet" href="__ROOT__/Public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__ROOT__/Public/css/base.css"/>
    <link rel="stylesheet" href="__ROOT__/Public/css/email.css"/>
    <script type="text/javascript" src="__ROOT__/Public/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/email.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/base.js"></script>
</head>
<body>

<include file="Public:base"/>

<div class ="main-body"   >
    <input type="hidden" id="role_id_hidden" value="{$_SESSION['roleId']}"/>
    <span id="emailListURL" hidden>__APP__/Home/EmailList/</span>
    <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-10 email-box "  >
            <div class="button-group  row" style="margin-bottom:10px" >

                <div class="btn-group  col-md-8" role="group" aria-label="..." style="">
                    <button type="button" class="btn btn-default" id="return"><span class="glyphicon glyphicon-menu-left" ></span>返回</button>
                    <button type="button" class="btn btn-default" id="reply">回复</button>
                    <button type="button" class="btn btn-default">转发</button>
                    <button type="button" class="btn btn-default">删除</button>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            标记为
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">已读邮件</a></li>
                            <li><a href="#">未读邮件</a></li>
                        </ul>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            移动到
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">已发送</a></li>
                            <li><a href="#">已删除</a></li>
                            <li><a href="#">草稿箱</a></li>
                        </ul>
                    </div>

                </div>
                <div class="col-md-4 page">
                    <div class="btn-group " role="group" aria-label="...">
                        <button type="button" id="preEmail" class="btn btn-default">上一封</button>
                        <button type="button" id="nextEmail" class="btn btn-default">下一封</button>

                    </div>

                </div>
            </div>
            <div class="related-email well well-sm"  >
                <ul>
                    <li  class="topic-email" ><lable><b id="email-title"></b></lable></li>
                    <li><span class="forth" >发件人</span>: <span class="name"></span><<a id="email-from"></a>></li>
                    <li><span class="forth" >时间</span>: <lable class="gray" id="email-date"></lable></li>
                    <li><span class="forth">收件人</span>: <<span class="gray" id="email-to"></span>></li>
                </ul>
            </div>
            <div id="email-content" class="content-email">

            </div>


        </div>


        </div>
    </div>
</body>
</html>
