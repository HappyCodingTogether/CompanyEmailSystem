<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="__ROOT__/Public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__ROOT__/Public/css/base.css"/>
    <link rel="stylesheet" href="__ROOT__/Public/css/edit.css"/>
    <script type="text/javascript" src="__ROOT__/Public/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/safe.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/base.js"></script>

</head>
<body>
<include file="Public:userbase"/>

<div class="col-md-10 col-md-offset-2 email-box ">

    <div class="email-box-head" style="width:100%;height:125px;">
        <div style="height:50px;"></div>
        <h3>员工资料编辑</h3>
        <HR width="100%" color=gray SIZE=15 />
    </div>
            <br>

            <form action="__APP__/Home/User/edit" method="post" id="editUserForm">
                <input type="hidden" name="userID" value="{$user.id}"/>
            <div class="input-group">
                <span class="input-group-addon" >登录名</span>
                <input name="account" type="text" style="width: 160px"  disabled="disabled" class="form-control"  aria-describedby="sizing-addon2" value="{$user.account}">
            </div>
            <br>
                <div class="input-group">
                    <span class="input-group-addon" >姓名</span>
                    <input name="name" type="text" style="width: 160px" class="form-control" placeholder="Name" aria-describedby="sizing-addon2" value="{$user.name}">
                </div>
                <br>
            <div class="input-group">
                <span class="input-group-addon" >密码</span>
                <input name="password" type="text" style="width: 160px" class="form-control" placeholder="为空表示不修改" aria-describedby="sizing-addon2" value="">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" >邮箱地址</span>
                <input name="email" type="text" style="width: 250px" class="form-control" placeholder="Address" aria-describedby="sizing-addon2" value="{$user.email}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" >电话</span>
                <input name="phone" type="text" style="width: 230px" class="form-control" placeholder="Tel" aria-describedby="sizing-addon2" value="{$user.phone}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" >角色</span>
                <select name="authority" style="width:160px" class="form-control" id="authority"><!--权限-->
                    <volist name="role" id="row">
                        <option <if condition="$user.role_id eq $row['id']">selected='selected'</if> value="{$row['id']}">{$row['name']}</option>
                    </volist>
                </select>

            </div>
            <br>
                <div class="row">
                    <ul class="col-md-offset-1 col-md-3 button-group" style="text-align: center">
                        <li class="fun-button" style="margin-left: auto; margin-right: auto;" >

                            <a id="saveButton" href="#" class="fun-a" style="font-size:15px;">保存</a><span class="fun-line"></span>
                        </li>
                        <li class="fun-button" >
                            <a href='manager.html'class="fun-a" style="font-size:15px;">返回</a>
                            <span class="fun-line"></span>

                        </li>
                    </ul>
                </div>
            </form>
</div>
</body>
<script >

    $("#submitBtn").click(function(){
        $("#editUserForm").submit();
    });
</script>
</html>
