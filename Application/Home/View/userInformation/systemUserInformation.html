<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="shortcut icon" href="__ROOT__/Public/images/logo-ico.ico" >
    <link rel="stylesheet" href="__ROOT__/Public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__ROOT__/Public/css/base.css"/>
    <link rel="stylesheet" href="__ROOT__/Public/css/edit.css"/>
    <script type="text/javascript" src="__ROOT__/Public/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/base.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/safe.js"></script>
</head>
<body>
<include file="Public:userbase"/>

<div class="col-md-10 col-md-offset-2 email-box ">

    <div class="email-box-head" style="width:100%;height:125px;">
        <div style="height:50px;"></div>
            <h3>员工个人中心</h3>
            <HR width="100%" color=gray SIZE=20 />
            <br>
    </div>
    <br>
            <form action="__URL__/modifyInformation" method="post" id="addUserForm">
                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" id="account" name="account" value="{$account}" required style="width: 160px" class="form-control" placeholder="Account" aria-describedby="sizing-addon2">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" >真实姓名</span>
                    <input type="text" id="name" name="name" value="{$name}" required style="width: 250px" class="form-control" placeholder="Name" aria-describedby="sizing-addon2">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" >密码</span>
                    <input type="text" id="password" name="password" value="{$password}" required style="width: 250px" class="form-control" placeholder="为空不改变密码" aria-describedby="sizing-addon2">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" >角色</span>
                    <input name="authority" id="authority" disabled="disabled" class="form-control" style="width:160px" value="{$authority}"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">电话</span>
                    <input type="text" id="phone" name="phone" value="{$phone}" style="width: 230px" class="form-control" placeholder="Tel" aria-describedby="sizing-addon2">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">邮件</span>
                    <input type="text" id="email" name="email" value="{$email}" style="width: 230px" class="form-control" placeholder="Email" aria-describedby="sizing-addon2">
                </div>
                <br>
                <div class="row">
                    <ul class="col-md-offset-1 col-md-3 button-group" style="text-align: center">
                        <li class="fun-button" style="margin-left: auto; margin-right: auto;" >

                            <a href='#'class="fun-a" id="submitBtn" style="font-size:15px;">保存</a><span class="fun-line"></span>
                        </li>
                        <li class="fun-button" >
                            <a href="__APP__/Home/User/manager" class="fun-a" style="font-size:15px;">返回</a>
                            <span class="fun-line"></span>

                        </li>
                    </ul>
                </div>
            </form>

</div>
</body>
<script >

    $("#submitBtn").click(function(){
        $("#addUserForm").submit();
    });
</script>
</html>
